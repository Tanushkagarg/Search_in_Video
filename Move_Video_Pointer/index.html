<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Move Video Pointer</title>
</head>
<body>
    <h1>Move Video Pointer</h1>
    <form method="POST" enctype="multipart/form-data">
        <label for="video_file">Select Video File:</label>
        <input type="file" id="video_file" name="video_file" required>
        <br>
        <label for="timestamp">Timestamp (in seconds):</label>
        <input type="number" id="timestamp" name="timestamp" required>
        <button type="submit">Move Pointer</button>
    </form>
    {% if message %}
        <p>{{ message }}</p>
    {% endif %}
</body>
</html>
