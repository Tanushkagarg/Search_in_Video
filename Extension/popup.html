
<!-- Pop Up Page -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Video Search</title>
</head>
<body>
  <h2>Search for Sentences in YouTube Videos</h2>
  <div>
    <label for="search-input">Enter Sentence:</label>
    <input type="text" id="search-input" placeholder="Enter your sentence here">
  </div>
  <div>
    <button id="search-button">Search</button>
  </div>
  <div id="results"></div>
  <div id="move-buttons">
    <button id="prev-button">Previous</button>
    <button id="next-button">Next</button>
  </div>
  <div id="end-message" style="display: none;">
    <p>You have reached the end of the list.</p>
  </div>

  <script src="popup.js"></script>
</body>
</html>
